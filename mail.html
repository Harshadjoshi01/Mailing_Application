<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Mailing Application</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="text-right">
        <a href="/newsletter"><button type="primary" class="btn btn-primary">Newsletter</button></a>
      </div>
      <h1 class="display-4">Fill the Details to send mail</h1>
    </div>

    <form action="/mailsent" method="post">
        <div class="form-group col-sm-10">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" name="username"class="form-control" aria-describedby="emailHelp" placeholder="sender_name"required autofocus>
        </div>
        <div class="form-group col-sm-10">
          <label for="exampleInputPassword1">Subject</label>
          <input type="text" name="subject"class="form-control" placeholder="subject">
        </div>
        <div class="form-group col-sm-10">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" name="msg"rows="8" placeholder="your_message"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" name="submit" class="btn btn-primary">Send</button>
        </div>

</form>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
